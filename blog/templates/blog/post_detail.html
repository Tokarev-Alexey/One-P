{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="author"><a href="{% url 'author_list' id=post.author_id %}"> Author: {{ post.author }}</a></div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
