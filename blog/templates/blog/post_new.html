{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-title">
            {{ form.title }}
        </div>
        <div class="form-text">
            {{ form.text }}
        </div>
        <div>
            <button type="submit" class="save btn btn-default">Save</button>
        </div>
    </form>
{% endblock %}
