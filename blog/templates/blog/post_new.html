{% extends 'blog/base.html' %}

{% block content %}
<div class="heading"><h1>New Post</h1></div>
<div class="form-block">
    <form method="POST" class="form-text">
        {% csrf_token %}
        <div>
            {{ form.title }}
        </div>
        <div>
            {{ form.text }}
        </div>
        <div class="button-div">
            <button type="submit" class="save btn btn-default">Save</button>
        </div>
    </form>
</div>
{% endblock %}
