{% extends 'blog/base.html' %}

{% block content %}
    <div class="title_author"><h1> All entries: {{ author }} </h1></div>
    {% for post in list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
