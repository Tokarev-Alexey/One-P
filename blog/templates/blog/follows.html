{% extends 'blog/base.html' %}

{% block content %}
<div class="heading"><h1>Your subscriptions:</h1></div>

{% for i in subscribers %}
<a href="{% url 'author_list' id=i.author_id value=i.author %}">
    <div class="the-standard-block">
        <div class="subscribe"><h1>{{ i.author }}</h1></div>
    </div>
</a>
{% endfor %}

{% endblock %}
