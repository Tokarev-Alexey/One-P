{% extends "blog/base.html" %}
{% block content %}
<div class="heading"><h1>Введите пароль:</h1></div>
<div class="login-form">
    <form action="" method="post" class="reset_form">
        {% csrf_token %}
        <div class="login-form">
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div class="button-div">
            <button type="submit" class="save btn btn-default">Reset password</button>
        </div>
    </form>
</div>
{% endblock %}
