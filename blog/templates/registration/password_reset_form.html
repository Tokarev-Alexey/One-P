{% extends "blog/base.html" %}
{% block content %}

<div class="reset_page">
<form action="" method="post" class="reset_form">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
       <div class="resetemail">
           <p>{{ form.email }}</p>
       </div>
    <button type="submit" class="save btn btn-default">Reset password</button>
</form>
</div>
{% endblock %}
